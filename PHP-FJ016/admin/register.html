<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>用户登录</title>
  <!-- Bootstrap -->
  <link href="lib/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .container-fluid {
      background-color: #e7e7e7;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background-color: skyblue;
      padding: 20px;
      width: 500px;
      border-radius: 20px;
      margin: 10px auto;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <form  method='post' action="./doRegister.php">
      <h2>用户注册</h2>
      <div class="form-group">
        <label for="userName">用户名</label>
        <input type="text" name='userName' class="form-control" placeholder="用户名">
      </div>
      <div class="form-group">
        <label for="userPwd">密码</label>
        <input type="password" name='userPwd' class="form-control" placeholder="密码">
      </div>
      <div class="form-group">
        <label for="userPwd2">确认密码</label>
        <input type="password" name='userPwd2' class="form-control" placeholder="确认密码">
      </div>
      <div class="form-group btn-container">
        <a href='./login.html' class="btn btn-danger">登录</a>
        <button type="submit" class="btn btn-info">注册</button>
      </div>
    </form>
  </div>
</body>
</html>
